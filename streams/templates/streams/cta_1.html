<section id="{{self.section_id" class="cta">
    <div class="container-flex">
        <div class="row">
            <div class="callout-{{self.callout}} text-center fade-in-b">
                <h1><b>{{self.title}}</b> <a href="{{self.btn_url}}" class="btn btn-{{self.btn_style}}">{{self.btn_text}}</a></h1>
                {{self.text}}
            </div>
        </div>
    </div>
</section>
