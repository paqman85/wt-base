{% load static wagtailcore_tags wagtailimages_tags %}

    <div class="row">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    {% for i in self %}
                        <li data-target="#carouselExampleCaptions" data-slide-to="{{forloop.counter0}}" {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                {% for item in self %}
                    {% if forloop.counter0 == 0%}
                            <div class="carousel-item active">
                        {% else %}
                            <div class="carousel-item">
                    {% endif %}
                        <div class="inner-item shadow">
                            {% image item.value.image fill-150x150 as temp_img %}
                            <img src="{{temp_img.url}}" class="d-block" alt="...">
                            <div class="carousel-caption text-dark">
                                <h5>{{item.value.author}}</h5>
                                {{item.value.text}}
                            </div>
                        </div>
                    </div>
                
                {% endfor %}
                </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </section>
